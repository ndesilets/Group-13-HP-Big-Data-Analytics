<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <p ng-show="loading == true">Loading results...</p>
                <p ng-show="error == true">Bad query.</p>

                <fieldset ng-show="loading == false && error == false">
                    <legend>Chart Example</legend>
                    <canvas id="myChart" width="400" height="200"></canvas>
                </fieldset>

                <br>

                <div ng-repeat="result in results">
                    <fieldset ng-if="::result.type == 'table'">
                        <legend>{{result.name}}</legend>
                        <div ng-show="loading == false && error == false">
                            <table class="table table-striped table-hover ">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th ng-repeat="metaData in ::result.data.metaData">
                                            {{::metaData.name}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in ::result.data.rows">
                                        <td>{{::$index + 1}}</td>
                                        <td ng-repeat="val in ::row">
                                            {{::val}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </fieldset>
                </div>

                <!-- TODO: Graphs, etc. -->
            </form>
        </div>
    </div>

    <pre>{{results | json}}</pre>
</div>
