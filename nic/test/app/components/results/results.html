<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <fieldset ng-show="loading == false && error == false">
                    <legend>Amazing Chart</legend>
                    <div>
                        <canvas id="myChart" width="400" height="200"></canvas>
                        Wow.
                    </div>
                </fieldset>

                <br>

                <fieldset ng-show="options.pei">
                    <legend>PEI Results</legend>
                    <div ng-show="loading == false && error == false">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th ng-repeat="colname in tables.pei.headers">
                                        {{::colname}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in tables.pei.rows">
                                    <td>{{::$index + 1}}</td>
                                    <td ng-repeat="val in row">
                                        {{::val}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>

                <br>
                
                <fieldset>
                    <legend>Query Results</legend>
                    <p ng-show="loading == true">Loading results...</p>
                    <p ng-show="error == true">Bad query.</p>
                    <div ng-show="loading == false && error == false">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th ng-repeat="colname in tables.q.headers">
                                        {{::colname}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in tables.q.rows">
                                    <td>{{::$index + 1}}</td>
                                    <td ng-repeat="val in row">
                                        {{::val}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <pre>{{results | json}}</pre>
</div>
